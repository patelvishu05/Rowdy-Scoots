 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rowdy Scoots</title>
  <style>
    #map{
      height:400px;
      width:100%;
    }
  </style>
</head>
<body>
	<h1>Map Example</h1>
	<div id="map"></div>
	<script >
	function initMap(){

	//map options
	var options = {
        zoom:8,
        center:{lat:29.4241,lng:-98.4936}
      }

  

     //new map object 
     var map = new google.maps.Map(document.getElementById('map'), options);

     //c Bird = require('../')
	 //const bird = new Bird()
	


     var markers = [
        {
          coords:{lat:29.5830,lng:-98.6197},
          iconImage:'file:///Users/juandiaz/Desktop/RowdyScoots/Rowdy-Scoots/images/Birdmapicon.png',
          //content:'<h1>Lynn MA</h1>'
        },
        {
          coords:{lat:29.4238,lng:-98.5027},
          iconImage:'file:///Users/juandiaz/Desktop/RowdyScoots/Rowdy-Scoots/images/Birdmapicon.png'
        }
       /* {
          coords:{lat:42.7762,lng:-71.0773}
        }*/

      ];
      // Loop through markers
      for(var i = 0;i < markers.length;i++){
        // Add marker
        addMarker(markers[i]);
      }


      // Add Marker Function
      function addMarker(props){
        var marker = new google.maps.Marker({
          position:props.coords,
          map:map
          //icon:props.iconImage
        });

        // Check for customicon
        if(props.iconImage){
          // Set icon image
          marker.setIcon(props.iconImage);
        }

        // Check content
        if(props.content){
          var infoWindow = new google.maps.InfoWindow({
            content:props.content
          });

          marker.addListener('click', function(){
            infoWindow.open(map, marker);
          });
        }
      }

  }
	</script>

 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALp3BUmdmMP8zySNw4Xxpp7SP0GSHj3aU&callback=initMap"
    async defer></script>
   <script type="text/javascript" src="lib/bird.js"></script>
   
</body>
</html>
